<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    
    <style>
        body {
    background-color: rgb(90, 149, 238);
}
.container{
    margin-top: 60px;
}
.form-group{
    display: block;
    margin: 0px auto;
    width: 100%;
}
*[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;
}
*[role="form"] h2 {
    margin-left: 5em;
    margin-bottom: 1em;
}
    </style>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" role="form">
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                <div>
                    <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                    <span class="help-block">First Name, Last Name, eg : Dipen Jakasaniya</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div>
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div>
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                <div>
                    <input type="date" id="birthDate" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">Country</label>
                <div>
                    <select id="country" class="form-control">
                        <option>India</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>Japan</option>
                        <option>Bangladesh</option>
                        <option>ShriLanka</option>
                        <option>Australia</option>
                        <option>China</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Gender</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" name="Gender" value="Female">Female
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" name="Gender" value="Male">Male
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Apply For</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="calorieCheckbox" value="Low calorie">Internship
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="saltCheckbox" value="Low salt">Job
                        </label>
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">I accept <a href="#">terms & conditions</a>
                        </label>
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <div class="col-sm-offset-3" align=center>
                    <button type="submit" class="btn btn-primary btn-block px-5 mt-3">Register</button>
                </div>
            </div>
        </form> 
    </div> 
</body>
</html>
